<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">

        <title>A/B Testing</title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-6">
                                    <p class="text-center">Number of trials:</p>
                                </div>
                                <div class="col-md-6 col-sm-6 col-6">
                                    <p class="text-center">Number of successes:</p>
                                </div>
                            </div>
                        </div>
                        <div class=" p-3 shadow">
                            <div class="row size" id="firstAdd">
                                <div class="col-md-6 col-sm-6 col-6">
                                    <div class="input-icon-right">
                                        <input type="text" class="form-control
                                            shadow-none" id="numberOfViewsForA"
                                            onkeyup="calculate()">
                                        <i class="fa fa-thin fa-user"
                                            id="userA"></i>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-6">
                                    <div class="input-icon-right">
                                        <input type="text" class="form-control
                                            shadow-none"
                                            id="numberOfConvertedForA"
                                            onkeyup="calculate()">
                                        <i class="fa-solid fa-heart"
                                            id="ConvertA"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5 size" id="secondAdd">
                                <div class="col-md-6 col-sm-6 col-6">
                                    <div class="input-icon-right">
                                        <input type="text" class="form-control
                                            shadow-none" id="numberOfViewsForB"
                                            onkeyup="calculate()">
                                        <i class="fa fa-thin fa-user"
                                            id="userB"></i>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-6">
                                    <div class="input-icon-right">
                                        <input type="text" class="form-control
                                            shadow-none"
                                            id="numberOfConvertedForB"
                                            onkeyup="calculate()">
                                        <i class="fa-solid fa-heart"
                                            id="ConvertB"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5 size d-none " id="thirdAdd">
                                <div class="col-md-6 col-sm-6 col-6">
                                    <div class="input-icon-right">
                                        <input type="text" class="form-control
                                            shadow-none" id="numberOfViewsForC"
                                            onkeyup="calculate()">
                                        <i class="fa fa-thin fa-user"
                                            id="userC"></i>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-6">
                                    <div class="input-icon-right">
                                        <input type="text" class="form-control
                                            shadow-none"
                                            id="numberOfConvertedForC"
                                            onkeyup="calculate()">
                                        <i class="fa-solid fa-heart"
                                            id="ConvertC"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5 size d-none" id="fourthAdd">
                                <div class="col-md-6 col-sm-6 col-6">
                                    <div class="input-icon-right">
                                        <input type="text" class="form-control
                                            shadow-none" id="numberOfViewsForD"
                                            onkeyup="calculate()">
                                        <i class="fa fa-thin fa-user"
                                            id="userD"></i>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-6">
                                    <div class="input-icon-right">
                                        <input type="text" class="form-control
                                            shadow-none"
                                            id="numberOfConvertedForD"
                                            onkeyup="calculate()">
                                        <i class="fa-solid fa-heart"
                                            id="ConvertD"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-12">
                                    <p>Conversion
                                        rate</p>
                                </div>
                            </div>
                        </div>
                        <div class=" p-3 shadow">
                            <div class="row size" id="resultFirstAdd">
                                <div class="col-md-12 col-sm-12 col-12
                                    text-center">
                                    <h1 id="resultA">0%</h1>
                                </div>
                            </div>
                            <div class="row mt-5 size" id="resultSecondAdd">
                                <div class="col-md-12 col-sm-12 col-12
                                    text-center">
                                    <h1 id="resultB"> 0%</h1>
                                </div>
                            </div>
                            <div class="row mt-5 size d-none " id="resultThirdAdd">
                                <div class="col-md-12 col-sm-12 col-12
                                    text-center">
                                    <h1 id="resultC">0%</h1>
                                </div>
                            </div>
                            <div class="row mt-5 size d-none" id="resultFourthAdd">
                                <div class="col-md-12 col-sm-12 col-12
                                    text-center">
                                    <h1 id="resultD">0%</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-8"  >
                    <div class="row" style="margin-top: 15% ;">
                            <div class="col-md-12 text-center ">
                                <button type="button" class="btn shadow-none"
                                    onclick="add()"> Add Another Variation</button>
                                <button type="button" class="btn shadow-none ml-3"
                                    onclick="remove()" id="removeVariation" > Remove Variation</button>
                            </div>
                        
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="card" style="margin-top: 15% ;">
                        <div class="card-body shadow pr-5 pl-5">
                            <h1 id="yourTest">Your Variant results</h1>
                            <p class="text-justify"> <mark>Variant <span
                                        id="greatestAdd"></span> converted <mark
                                        id="confidence"></mark> better </mark>
                                than <span id="greatestAdd3"></span> Variant . I
                                am
                                <span id="greatestAddPercent"></span> certain
                                that the changes in Variant <span
                                    id="greatestAdd2"></span> will improve your
                                conversion rate.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="row" style="margin-top: 15% ;">
                <div class="col-md-5 offset-sm-4" id="buttoncol">
                    <div class="row">
                        <button type="button" class="btn shadow-none"
                            onclick="add()"> Add Another Variation</button>
                        <button type="button" class="btn shadow-none ml-3"
                            onclick="remove()"> Remove Variation</button>
                    </div>
                </div>
            </div> -->
        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>


        <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
    </body>
</html>
